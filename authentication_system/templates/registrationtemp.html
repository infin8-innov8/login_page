<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center"
    style="height: 100vh"
  >
    <div
      class="card shadow-lg p-4"
      style="max-width: 500px; width: 100%; border-radius: 1rem"
    >
      <h2 class="text-center mb-4">Create an Account</h2>
      <form method="post" action="/register/">
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="first_name"
            placeholder="Enter first name"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="last_name"
            placeholder="Enter last name"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
            pattern="[A-Za-z0-9._]+"
            title="Only letters (a-z, A-Z), numbers (0-9), underscores (_) and dots (.) are allowed"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter Email"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="tel"
            id="phone"
            name="phone_number"
            class="form-control"
            pattern="[0-9]{4} [0-9]{2} [0-9]{4}"
            placeholder="Enter phone number eg. XXXX XX XXXX"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Email</label>
          <div class="d-flex justify-content-center gap-3" id="otpInputs">
            <input
              type="text"
              name="eotp1"
              class="form-control text-center otp-field"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
            <input
              type="text"
              name="eotp2"
              class="form-control text-center otp-field"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
            <input
              type="text"
              name="eotp3"
              class="form-control text-center otp-field"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
            <input
              type="text"
              name="eotp4"
              class="form-control text-center otp-field"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
            <input
              type="text"
              name="eotp5"
              class="form-control text-center otp-field"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
            <input
              type="text"
              name="eotp6"
              class="form-control text-center otp-field"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
          </div>

          <input type="hidden" name="email_otp" id="email_otp" />
        </div>

        <script>
          const otpInputs = document.querySelectorAll("#otpInputs .otp-field");

          otpInputs.forEach((input, index) => {
            input.addEventListener("input", () => {
              if (input.value && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
              }
              document.getElementById("email_otp").value = Array.from(otpInputs)
                .map((i) => i.value)
                .join("");
            });

            input.addEventListener("keydown", (e) => {
              if (e.key === "Backspace" && !input.value && index > 0) {
                otpInputs[index - 1].focus();
              }
            });
          });
        </script>

        <div class="mb-3">
          <label class="form-label">Confirm phone number</label>
          <div class="d-flex justify-content-center gap-3" id="phoneOtpInputs">
            <input
              type="text"
              name="potp1"
              class="form-control text-center otp-field"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
            <input
              type="text"
              name="potp2"
              class="form-control text-center otp-field"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
            <input
              type="text"
              name="potp3"
              class="form-control text-center otp-field"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
            <input
              type="text"
              name="potp4"
              class="form-control text-center otp-field"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
            <input
              type="text"
              name="potp5"
              class="form-control text-center otp-field"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
            <input
              type="text"
              name="potp6"
              class="form-control text-center otp-field"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
          </div>

          <!-- Hidden field to store the full OTP -->
          <input type="hidden" name="phone_otp" id="phone_otp" />
        </div>

        <script>
          const phoneOtpInputs = document.querySelectorAll(
            "#phoneOtpInputs .otp-field"
          );

          phoneOtpInputs.forEach((input, index) => {
            input.addEventListener("input", () => {
              if (input.value && index < phoneOtpInputs.length - 1) {
                phoneOtpInputs[index + 1].focus();
              }
              // Combine OTP digits into hidden field
              document.getElementById("phone_otp").value = Array.from(
                phoneOtpInputs
              )
                .map((i) => i.value)
                .join("");
            });

            input.addEventListener("keydown", (e) => {
              if (e.key === "Backspace" && !input.value && index > 0) {
                phoneOtpInputs[index - 1].focus();
              }
            });
          });
        </script>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter Password"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirm_password"
            placeholder="Confirm password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <p class="mt-3 text-center">
        Already have an account? <a href="/login">Login</a>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
