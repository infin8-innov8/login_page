<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center"
    style="height: 100vh"
  >
    <div
      class="card shadow-lg p-4"
      style="max-width: 600px; width: 100%; border-radius: 1rem"
    >
      <h2 class="text-center mb-4">Forgot Password</h2>

      <form action="/reset-password" method="POST">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>

        <div class="mb-3 d-flex align-items-center">
          <input
            type="email"
            class="form-control me-2"
            name="email"
            placeholder="Enter Email"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-control"
            pattern="[0-9]{4} [0-9]{2} [0-9]{4}"
            placeholder="Enter phone number eg. XXXX XX XXXX"
            required
          />
        </div>

        <div>
          <button type="button" class="btn btn-primary mb-3">Get OTP</button>
        </div>

        <div class="mb-3">
          <label class="form-label">Enter OTP</label>
          <div class="d-flex justify-content-center gap-2" id="otpInputs">
            <input
              type="text"
              class="form-control text-center"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
            <input
              type="text"
              class="form-control text-center"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
            <input
              type="text"
              class="form-control text-center"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
            <input
              type="text"
              class="form-control text-center"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
            <input
              type="text"
              class="form-control text-center"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
            <input
              type="text"
              class="form-control text-center"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              style="width: 50px"
            />
          </div>

          <script>
            document
              .querySelectorAll("#otpInputs input")
              .forEach((input, index, inputs) => {
                input.addEventListener("input", () => {
                  if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                  }
                });
                input.addEventListener("keydown", (e) => {
                  if (e.key === "Backspace" && !input.value && index > 0) {
                    inputs[index - 1].focus();
                  }
                });
              });
          </script>
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter new password"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            name="confirm_password"
            placeholder="Confirm password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Reset Password
        </button>
      </form>

      <p class="mt-3 text-center">
        Can't reset password?
        <a href="/contact_to_admin">Contact to the admin</a>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
